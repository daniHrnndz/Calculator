<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">


</head>
<body>
    <h1>calculator.</h1>
    
    <div class="calculator">

        <div class="calculator_display">
            <input id="display_previous" class="display_previous" value="bananananan">
            <input id="display_current" class="display_current" placeholder="000000000000" >
        </div>

        <button class="btn operators">%</button>
        <button class="btn">C</button>
        <button class="btn">DEL</button>
        <button class="btn operators">/</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operators">X</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operators">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operators">+</button>

        <button class="btn">.</button>
        <button class="btn span">0</button>
        <button class="btn">=</button>

    </div>
</body>
</html>
